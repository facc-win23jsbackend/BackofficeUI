mutation CreateCourse($course: CoursesEntityInput!) {
    createCourse(course: $course) {
        id,
        imageUri,
        imageHeaderUri,
        isBestseller,
        isDigital,
        categories,
        title,
        ingress,
        starRating,
        reviews,
        likesInPercent,
        likes,
        hours,
        authors {
          name,
          authorImageUri
        },
        prices {
          currency,
          price,
          discount
        },
        content {
          description,
          includes,
          learn,
          programDetails {
            id,
            title,
            description
          }
        }
    }
}
